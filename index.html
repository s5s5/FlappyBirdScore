<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title id="tit">Flappy Bird Scores Builder. Nobody believed big numbers =.=!</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form id="scoreForm">
            <label for="scoreInput" id="txt">Enter Number (Flappy Bird Scores =.=!):</label>
            <div class="form-group">
                <input type="number" id="scoreInput" value="102" min="0">
                <button type="submit" id="sub">Generate</button>
            </div>
        </form>
        <canvas id="resultCanvas"></canvas>
        <button class="download-btn" id="downloadBtn">Download Image</button>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
